
# This is a basic workflow to help you get started with Actions
name: UserActivity

on:

  push:

    branches: 

    - main
 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
  
    steps:
        - name: Checkout
          uses: actions/checkout@v2
  

        - name: PerfAction for JMeter
          # You may pin to the exact commit or the version.
          # uses: QAInsights/PerfAction@f3959d0a69e7f23949add25d7e34a3ae167d6443
          uses: QAInsights/PerfAction@v2.1
          with:
            # jmeter test plan to execute
            test-plan-path: './UserActivityGCP.jmx'
            # Optional arguments. For more details https://jmeter.apache.org/usermanual/get-started.html#non_gui
            args: # optional
        - name: Upload Results
          uses: actions/upload-artifact@v2
          with:
            name: jmeter-results
            path: result.jtl
